<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Bank</title>
  <link rel="icon" href="../resources/iconos/icon.png" type="image/png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="login-background">
  <!-- READ CARD -->
  <div id="insert-card-section" class="insert-card-wrapper">
    <h2>INSERTE TARJETA</h2>
    <br />
    <img src="resources/insert-card.webp" alt="Insertar tarjeta" id="read-card-btn" class="insert-card-img mt-4" />
  </div>

  <!-- LOGIN -->
  <div id="login-section" class="container mt-5 text-center d-none">
    <h2>BIENVENIDO A POKÉMON BANK</h2>
    <form id="login-form" class="mt-4">
      <label for="pin" class="pin-label">Ingrese su PIN (4 dígitos):</label>
      <input type="password" id="pin" maxlength="4" inputmode="numeric" pattern="[0-9]*"
        class="form-control text-center pin-input" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
      <button type="submit" class="btn btn-success pin-button">Ingresar</button>
    </form>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Script Propio -->
  <script src="js/main.js"></script>
</body>

</html>
