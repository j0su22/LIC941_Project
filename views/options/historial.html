<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Bank - Historial de Transacciones</title>
  <link rel="icon" href="../resources/iconos/icon.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../../css/main.css">
</head>

<body class="history-background">
  <div class="container mt-5 text-center">
    <!-- HEADER -->
    <div class="header-container">
      <p class="header-title">Pokémon Bank</p>
      <a href="../menu.html" class="btn btn-outline-danger header-back-btn" title="Regresar">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>

    <!-- LOGIC -->
    <div class="container mt-5">
      <h2 class="mb-4">Historial de Transacciones</h2>

      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Fecha</th>
              <th>Tipo de Transacción</th>
              <th>Monto</th>
              <th>Descripción / Servicio</th>
            </tr>
          </thead>
          <tbody id="history-body">
            <!-- Las filas de transacciones se insertarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
