<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Bank - Pagar Servicios</title>
  <link rel="icon" href="../resources/iconos/icon.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../../css/main.css">
</head>

<body class="service-background">
  <div class="container mt-5 text-center">
    <div class="header-container">
      <p class="header-title">Pokémon Bank</p>
      <a href="../menu.html" class="btn btn-outline-danger header-back-btn" title="Regresar">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h2 class="mt-4 mb-4">Pagar Servicios</h2>

    <form id="service-payment-form" class="card p-4">
      <div class="form-group">
        <label for="service-type">Seleccione el servicio:</label>
        <select id="service-type" class="form-control" required>
          <option value="" disabled selected>Seleccione...</option>
          <option value="energy">Energía Eléctrica</option>
          <option value="water">Agua Potable</option>
          <option value="internet">Internet</option>
          <option value="telephone">Telefonía</option>
        </select>
      </div>
      <div class="form-group">
        <label for="service-amount">Monto a pagar:</label>
        <input type="number" id="service-amount" class="form-control" min="1" placeholder="Ingrese monto" required>
      </div>
      <button type="submit" class="btn btn-warning btn-block">Pagar Servicio</button>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../../js/storage.js"></script>
  <script src="../../js/pagar.js"></script>
</body>

</html>
