<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Bank - Menú Principal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Bienvenido a Pokémon Bank</h2>
        <div class="card">
            <div class="card-body text-center">

                <h4 id="user-name" class="mb-3">Entrenador Ash</h4>
                <p>Número de cuenta: <span id="account-number">1234567890</span></p>

                <div class="row mt-4">
                    <div class="col-6 mb-3">
                        <a href="options/depositar.html" class="btn btn-success btn-block">Depositar</a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="options/retirar.html" class="btn btn-danger btn-block">Retirar</a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="options/consultar.html" class="btn btn-info btn-block">Consultar Saldo</a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="options/pagar.html" class="btn btn-warning btn-block">Pagar Servicios</a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="options/historial.html" class="btn btn-secondary btn-block">Historial</a>
                    </div>
                    <div class="col-6 mb-3">
                        <a href="options/grafico.html" class="btn btn-dark btn-block">Gráfica</a>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="../index.html" class="btn btn-outline-danger btn-block">Cerrar Sesión</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
